<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="pedal-led">
    <style is="custom-style">
        :host {
            display: block;
            width: 8px;
            height: 8px;
            margin: 5px auto;
        }

        .led {
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .led.red {
          background-color: #900;
        }

        .led.red.actived {
            background-color: #d00;
            box-shadow: 0px 0px 25px 10px rgba(255, 100, 100, 0.5),
                        0px 0px 25px 10px #ff5522,
                        inset #f22 0 -1px 9px,
                        #F00 0 2px 12px;
            blur: 2px;
        }
    </style>
    <template>
        <div id="pedal-led" class="led red"></div>
    </template>
<script>
"use strict";

class PedalLedElement {
    constructor() {
        Polymer(PedalLedElement.prototype);
    }

    get is() {
        return "pedal-led";
    }

    toggle() {
        this.$["pedal-led"].classList.toggle("actived");
    }

    active() {
        this.$["pedal-led"].classList.add("actived");
    }

    disable() {
        this.$["pedal-led"].classList.remove("actived");
    }
}

new PedalLedElement();
</script>
</dom-module>
